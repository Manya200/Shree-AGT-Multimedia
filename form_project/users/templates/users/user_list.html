<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registered Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://img.freepik.com/free-photo/high-angle-view-laptop-stationeries-blue-background_23-2147880456.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      margin-top: 50px;
    }
    .table-container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 8px 32px rgba(0, 0, 0, 0.3);
    }
    h2 {
      text-align: center;
      color: white;
      margin-bottom: 20px;
    }
    table {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      text-align: center;
      padding: 10px;
    }
    th {
      background: #2575fc;
      color: white;
    }
    .btn-home {
      display: block;
      width: 100%;
      margin-top: 15px;
      font-weight: 600;
      background-color: #2575fc;
      border: none;
    }
    .btn-home:hover {
      background-color: #6a11cb;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registered Users</h2>
    <div class="table-container p-4">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Address</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
          <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.age }}</td>
            <td>{{ user.gender }}</td>
            <td>{{ user.address }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <a href="{% url 'user_form' %}" class="btn btn-home">Back to Form</a>
    </div>
  </div>
</body>
</html>
