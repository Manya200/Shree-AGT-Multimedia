<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Use the given background image */
    body {
      background: url('https://img.freepik.com/free-photo/high-angle-view-laptop-stationeries-blue-background_23-2147880456.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }
    /* Dark overlay for contrast */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }
    /* Center container with form */
    .container {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    /* Glassmorphism effect */
    .form-container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      padding: 30px;
      width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* Text Styling */
    h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 20px;
      color: #ffffff;
    }
    label {
      color: #ffffff;
      font-weight: 500;
    }
    /* Input Fields */
    input, select, textarea {
      border-radius: 8px;
      border: none;
      padding: 10px;
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      transition: 0.3s;
      margin-top: 5px;
    }
    input:focus, select:focus, textarea:focus {
      background: #ffffff;
      box-shadow: 0 0 10px rgba(37, 117, 252, 0.5);
      outline: none;
    }
    /* Button */
    .btn-custom {
      background-color: #2575fc;
      border: none;
      transition: all 0.3s ease;
      width: 100%;
      font-weight: 600;
      padding: 10px;
      margin-top: 15px;
    }
    .btn-custom:hover {
      background-color: #6a11cb;
      transform: scale(1.05);
    }
    /* View Users Button */
    .view-users-btn {
      display: block;
      margin: 20px auto 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>User Registration</h2>

      {% if messages %}
      <div>
        {% for message in messages %}
        <div class="alert alert-{% if message.tags == 'success' %}success{% else %}danger{% endif %}">
          {{ message }}
        </div>
        {% endfor %}
      </div>
      {% endif %}

      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label>Name</label>
          {{ form.name }}
        </div>
        <div class="mb-3">
          <label>Email</label>
          {{ form.email }}
        </div>
        <div class="mb-3">
          <label>Phone</label>
          {{ form.phone }}
        </div>
        <div class="mb-3">
          <label>Age</label>
          {{ form.age }}
        </div>
        <div class="mb-3">
          <label>Gender</label>
          {{ form.gender }}
        </div>
        <div class="mb-3">
          <label>Address</label>
          {{ form.address }}
        </div>
        <button type="submit" class="btn btn-custom">Submit</button>
      </form>
      <a href="{% url 'user_list' %}" class="btn btn-light view-users-btn">View Users</a>
    </div>
  </div>
</body>
</html>
